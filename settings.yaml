version: 1
formatters:
  simple:
    format: "\n--- %(levelname)s ---\nName = %(name)s | Process = %(process)d | %(asctime)s\n%(message)s\n"
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
logging:
  version: 1
  formatters:
    etl:
      format: "Etl Transformer - %(asctime)s - %(levelname)s - %(message)s"
  handlers:
    console:
      class : logging.StreamHandler
      formatter: etl
      level   : INFO
      stream  : ext://sys.stdout
  file:
    class: logging.handlers.RotatingFileHandler
    formatter: precise
    filename: logconfig.log
    maxBytes: 1024
    backupCount: 3
